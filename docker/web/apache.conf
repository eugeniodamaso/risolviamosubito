# RisolviAmoSubito Apache Virtual Host Configuration
# Optimized for production with security and performance

<VirtualHost *:80>
    ServerName risolviamosubito.it
    ServerAlias www.risolviamosubito.it
    DocumentRoot /var/www/html/public
    
    # Security: Hide Apache version
    ServerTokens Prod
    ServerSignature Off
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Redirect www to non-www
    RewriteCond %{HTTP_HOST} ^www\.(.+) [NC]
    RewriteRule ^(.*)$ http://%1$1 [R=301,L]
    
    # Redirect HTTP to HTTPS in production
    RewriteCond %{HTTPS} off
    RewriteCond %{ENV:APP_ENV} ^production$
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Directory configuration
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Front controller pattern
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    # Block access to sensitive files and directories
    <FilesMatch "\.(env|git|htaccess|htpasswd|log|sql|md)$">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "/(vendor|src|config|database|docker|logs)">
        Require all denied
    </DirectoryMatch>
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive on
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
        Header unset Last-Modified
        Header unset ETag
        FileETag None
    </LocationMatch>
    
    # Compress text-based content
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE image/svg+xml
    </IfModule>
    
    # Logging
    ErrorLog /var/www/html/logs/apache_error.log
    CustomLog /var/www/html/logs/apache_access.log combined
    LogLevel warn
</VirtualHost>

# HTTPS Virtual Host (SSL)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName risolviamosubito.it
    ServerAlias www.risolviamosubito.it
    DocumentRoot /var/www/html/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/risolviamosubito.crt
    SSLCertificateKeyFile /etc/ssl/private/risolviamosubito.key
    
    # Modern SSL configuration
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Redirect www to non-www
    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(.+) [NC]
    RewriteRule ^(.*)$ https://%1$1 [R=301,L]
    
    # Directory configuration (same as HTTP)
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    # Same security rules as HTTP
    <FilesMatch "\.(env|git|htaccess|htpasswd|log|sql|md)$">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "/(vendor|src|config|database|docker|logs)">
        Require all denied
    </DirectoryMatch>
    
    # Enhanced security headers for HTTPS
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"
    
    # Same caching and compression as HTTP
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive on
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # SSL Logging
    ErrorLog /var/www/html/logs/apache_ssl_error.log
    CustomLog /var/www/html/logs/apache_ssl_access.log combined
</VirtualHost>
</IfModule>